<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Sunglasses.io</title>
  </head>
  <body>
    <h1>Let's shop for SUPER sunglasses!!!</h1>

    <div id="input-box">
      <div id="username-password-input-box">
        <input id="username-box" type="text" placeholder="username"></input>
        <input id="password-box" type="password" placeholder="password"></input>
        <button id="submit" type="submit">Login</button>
        </br>
      </div>
    </div>

    <img src="/SunglassesWireframe.png" alt="Sunglasses Wireframeeeee">

    <script>
      document.getElementById('submit').addEventListener('click', () => {
        const username = document.getElementById('username-box').value;
        const password = document.getElementById('password-box').value;
        const credentials = btoa(`${username}:${password}`);

        fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Basic ${credentials}`
          },
          body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
          if (data.token) {
            console.log('Token', data.token);

            localStorage.setItem('token', data.token);
            fetchUserCart(username, data.token);
            fetchUserNames(data.token);
          } else {
            console.error('Error: ', data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed all the way through index')
        });

        function fetchUserCart(username, token) {
          const token = localStorage.getItem('token');

          fetch(`http://localhost:3000/${username}`, {
            method: 'GET',
            headers: {
              'Authorization':  `Bearer ${token}`
            }
          })
          .then(response => response.json())
          .then(data => {
            console.log('User Cart: ', data);
          })
          .catch(error => {
            console.log('Error: ', error);
          });
        }

        function fetchUserNames(token) {
          fetch('http://localhost:3000/users', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          })
            .then(response => response.json())
            .then(data => {
              console.log('User Names: ', data);
            })
            .catch(error => {
              console.log('Error: ', error);
            });
        }
      });




    </script>


  </body>
</html>
