<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Sunglasses.io</title>
  </head>
  <body>
    <h1>Let's shop for SUPA sunglasses!!!</h1>

    <div id="input-box">
      <div id="api-input-box">
        <input id="api-box" type="text" placeholder="API Key"></input>
        <button id="submit" type="submit">Enter API Key</button>
        <br>
      </div>

      <div id="username-password-input-box">
        <input id="username-box" type="text" placeholder="username"></input>
        <input id="password-box" type="password" placeholder="password"></input>
        <button id="submit" type="submit">Login</button>
        </br>
      </div>
    </div>

    <img src="/SunglassesWireframe.png" alt="Sunglasses Wireframeeeee">

    <script>
      document.getElementById('submit').addEventListener('click', () => {
        const apiKey = document.getElementById('api-box').value;
        const username = document.getElementById('username-box').value;
        const password = document.getElementById('password-box').value;
              
        fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-apikey': apiKey
          },
          body: JSON.stringify({ username, password })
        })
        .then(response => response.text())
        .then(data => {
          console.log('Response:', data);
          alert(data);
        })
        .catch(error => {
          console.log('Error:', error);
          alert('You are not allowed to be here')
        });
      });
